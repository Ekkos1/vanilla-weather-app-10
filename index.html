<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="container">
      <form
        id="search-form"
        class="position-relative input-group mb-3"
        style="margin-top: 100px"
      >
        <div
          style="top: -100%"
          class="z-3 position-absolute translate-middle-y"
        >
          <img
            height="100px"
            width="200px"
            src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png"
            alt="Sun & Clouds - Cloud @clipartmax.com"
          />
        </div>
        <input
          type="text"
          id="city-input"
          class="form-control"
          placeholder="Search  by city  name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="submit">
          Search

          <i class="bi bi-search-heart"> </i>
        </button>
      </form>
      <div class="my-3 container d-none" id="weather-info">
        <div class="row">
          <div class="col-sm-6">
            <h3 class="text-primary" id="city"></h3>
            <h3 class="text-primary" id="date"></h3>
            <p id="description"></p>
          </div>
          <div class="col-sm-6">
            <div class="d-flex align-items-center">
              <img src="" alt="" id="weather-icon" />
              <h3 class="text-primary display-1" id="temp"></h3>
              <span class="ms-2 align-self-start" id="units">
                <a href="#" data-units="metric" class="active-unit">°C</a> |
                <a href="#" data-units="imperial" class="">°F</a>
              </span>
            </div>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <h3 class="footer">
      <a href="https://github.com/Ekkos1/vanilla-weather-app-10">My github</a>
    </h3>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
